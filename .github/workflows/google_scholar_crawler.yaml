name: Get Citation Data

on: 
 push:
   branches: [main]
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        pip install requests
        
    - name: Run Scholar Script and Debug
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        cd ./google_scholar_crawler
        echo "Google Scholar Crawler directory content:"
        ls -la
        echo "Running fix_scholar_data.py..."
        python fix_scholar_data.py
        echo "Script executed, checking results..."
        ls -la
        mkdir -p results
        ls -la results/
        
    - name: Setup Git for Branch
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
    - name: Create and Update Scholar Stats Branch
      run: |
        # 保存结果文件
        cp -r ./google_scholar_crawler/results/*.json ./
        
        # 尝试创建或检出分支
        git checkout -b google-scholar-stats || git checkout google-scholar-stats
        
        # 添加并提交文件
        git add *.json
        git commit -m "Updated Citation Data" || echo "No changes to commit"
        
        # 推送到远程分支
        git push -f origin google-scholar-stats
